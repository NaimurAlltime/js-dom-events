<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Box</title>
</head>
<body>
   <div id="comment-box-container">
    <h1>Please Add Your Comment</h1>
    <p>
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Minima aspernatur odit et!
    </p>

    </p>
  </div>
    <br>
    <br>
    <textarea name="" id="comment-box" cols="60" rows="6"></textarea>
    <br>
    <button id="btn-post">Post</button>

    <script>
        // step-1: add event listener to the post button 
        document.getElementById('btn-post').addEventListener('click', function(){
            // step-2: get the comment inside the text area 
            const commentBox = document.getElementById('comment-box');
            const newComment = commentBox.value;
           
            // step-3: set the comment insdide the comment container 
            // 1. get the comment container 
            // 2. create new element (p tag) 
            // 3. set the tex of the comment sd innerText of the p tag 
            // 4. add the p tag using appendChild
            const commentBoxContainer = document.getElementById('comment-box-container');
            const p = document.createElement('p');
            p.innerText = newComment;

            commentBoxContainer.appendChild(p);

            // step-4: clear the text area 
            commentBox.value = '';
           
        })
    </script>
</body>
</html>
